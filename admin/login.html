<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
		<link rel="stylesheet" href="../css/login.css"/>
		<script src="../js/jquery-1.11.0.min.js"></script>
		<script>
			$(function(){
				$("#sub").click(function(){
					$.ajax({
						url:"checklogin.php?action=login",
						data:{userName:$("#admins").val(),pwd:$("#pwd").val()},
						dataType:"json",
						type:"post",
						success:function(res){
							if(res.result=="success"){
								alert("成功登录！");
								localStorage.setItem("jwt",res.jwt);
								location.href="manage.html";
							}else{
								$("#err").text(res.msg);
							}
							
						}
					})
				})
				var jwt=localStorage.getItem("jwt");
				if(jwt){
					$.ajax({
						url:"checklogin.php",
						typr:"POST",
						headers:{"token":localStorage.getItem("jwt")},
						dataType:"json",
						success:function(res){
							if(res.result=="success"){
								location.href="manage.html";
							}
						}
					})
				}
			})
		</script>
</head>
<body>
	<div id="top">
			<div class="nav-left"><span class="logo-1"></span>
			<a href="#" class="shouye">联系我们</a>
			<a href="about.php" class="about">加入收藏</a>
			</div>
			<div class="nav-right">
					<a href="login.php" class="admins">管理员登录</a>
			</div>
	</div>
	<div id="main">
		<div class="m_logo"><img src="../images/1.png"></div>
		<div class="m_login">
		<p>管理员登录</p>
	<form action="checklogin.php" method="post">
	用户名:<input type="text" name="userName" id="admins"/><br><br>
	密&nbsp;&nbsp;&nbsp;码:<input type="password" name="pwd" id="pwd" /><br>
	<div id="err" style="color: red; font-size: 12px;"></div>
	<br><input type="button" value="登录"  class="sub" id="sub">
	</form>
	</div>
	</div>
</body>
</html>
