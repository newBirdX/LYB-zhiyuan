<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="header">
        <div class="left">
            <span><a href="#" id="fbly">发表留言</a></span>
        </div>
        <div class="right">
            <span><a href="admin/login.html" id="login">管理员登陆</a></span>
        </div>
    </div>
    <div id="content">
        <!-- 发布留言板块（默认隐藏） -->
        <div id="ly">
            <h3>发表留言</h3>
            <span>昵称：</span><input type="text" name="author" id="author" /><br>
            <span>标题：</span><input type="text" name="title" id="title" /><br>
            <span style="display: block;">内容：</span><textarea name="content" id="cont" cols="30" rows="10" style="resize: none;"></textarea><br>
            <button id="submit" style="width:80px;">发布留言</button>
            <button id="cancel" style="width: 50px;">取消</button>
        </div>
        <div class="ly_content">
            <p class="author">1</p>
            <p class="title">2</p>
            <p class="content">3</p>
        </div>
        <div id="pages">
            <div id="an">
                 <button id="pre">上一页</button>
                 <button id="next">下一页</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="copy">版权所有&copy;lc</div>
    </div>
</body>
</html>
